<section class="vh-200 bg-image" style="background-image: url(../../assets/Images/Clouds.jfif);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up/Register</p>
  
                  <form [formGroup]="registrationForm" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" formControlName="firstName" placeholder="First Name" class="form-control">                                                                      
                            <div class="error-message" *ngIf="registrationForm.controls['firstName'].touched && registrationForm.controls['firstName'].errors?.['required']">*First name is Required</div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control">
                            <div class="error-message" *ngIf="registrationForm.controls['lastName'].touched && registrationForm.controls['lastName'].errors?.['required']">*Last name is Required</div>

                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="email" formControlName="email" class="form-control" placeholder="Your Email">
                            <div class="error-message" *ngIf="registrationForm.controls['email'].touched && registrationForm.controls['email'].errors?.['required']">*Email id is Required</div>
                            <div class="error-message" *ngIf="registrationForm.controls['email'].dirty && registrationForm.controls['email'].errors?.['pattern']">*Email format is not correct</div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fa fa-user-circle-o fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="text" formControlName="loginId" class="form-control" placeholder="Your Login Id">
                            <div class="error-message" *ngIf="registrationForm.controls['loginId'].touched && registrationForm.controls['loginId'].errors?.['required']">*loginId is Required</div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input class="form-control" formControlName="password" type="password" placeholder="Enter Password">
                            <div class="error-message" *ngIf="registrationForm.controls['password'].touched && registrationForm.controls['password'].errors?.['required']">*Password is Required</div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                            <div class="error-message" *ngIf="registrationForm.controls['confirmPassword'].touched && registrationForm.controls['confirmPassword'].errors?.['required']">*Password is Required</div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input class="form-control" formControlName="contactNumber" type="number" placeholder="Enter Contact number">
                            <div class="error-message" *ngIf="registrationForm.controls['contactNumber'].touched && registrationForm.controls['contactNumber'].errors?.['required']">*Contact Number is Required</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" (click)="registrationSubmit()">Register</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-danger btn-lg" (click)="redirectToLogin()">Back To Login</button>
                    </div>

  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../assets/Images/twitter_logo_large.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
